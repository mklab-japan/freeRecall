    <title>Likert Demo</title>

<body>
    <!-- 必要なプラグイン -->
    <script src="jspsych/jspsych.js"></script>
    <script src="myPlugins/jspsych-survey-likert-viewport.js"></script>
    <!-- ここまで -->

    <!-- 実験-->
    <script type="text/javascript">
        //選択肢を作成
        const responseValues = [
            'あてはまらない',
            'あまりあてはまらない',
            'どちらとも言えない',
            'ややあてはまる',
            'あてはまる'
        ]


        const askCatLiking = {
            type: 'survey-likert',
            questions: [{
                prompt: 'わたしは猫が好きだ',
                labels: responseValues,
                required: true
            },
            {
                prompt: 'わたしは犬が好きだ',
                labels: responseValues,
                required: true
            }],
            button_label: '次へ',
            scale_width: 50
        };

        //実験を構成
        const timeline = [];
        timeline.push(askCatLiking);

        jsPsych.init({
            timeline: timeline,
        });
    </script>
    <!--ここまで-->
</body>
