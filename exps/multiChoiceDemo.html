<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="MK lab" />
    <title>Multi Choice Demo</title>
    <link href="myPlugins/jspsych_mk.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- 必要なプラグイン -->
    <script src="jspsych/jspsych.js"></script>
    <script src="myPlugins/jspsych-survey-multi-choice-mk.js"></script>
    <!-- ここまで -->

    <!-- 実験-->
    <script type="text/javascript">
        //選択肢を作成
        const valenceResponseOptions = ['非常にネガティブ', 'ネガティブ', 'ややネガティブ', 'ニュートラル', 'ややポジティブ', 'ポジティブ', '非常にポジティブ'];

        const arousalResponseOptions = ['非常に穏やか', '穏やか', 'やや穏やか', 'どちらともいえない', 'やや興奮（ややドキドキ）', '興奮（ドキドキ）', '非常に興奮（非常にドキドキ）'];


        //質問項目
        const moodStatePage = {
            type: 'survey-multi-choice',
            preamble: '<p>あなたの現在の状態について教えてください。</p>' +
                '<p>以下の選択肢のうち，最もあなたの状態を表すものを選んでください。</p>',
            button_label: '次へ',
            questions: [{
                    prompt: '現在の感情価を回答してください',
                    name: 'valence',
                    options: valenceResponseOptions,
                    required: true
                }
            ]
        };
        //実験を構成
        const timeline = [];
        timeline.push(moodStatePage);

        jsPsych.init({
            timeline: timeline,
        });
    </script>
    <!--ここまで-->
</body>

</html>
